<article class="project section clearfix" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="details table">

    {% include intro.html 
     client=page.intro.client 
     project=page.intro.project 
     description=page.intro.description_html 
    %}

    <div class="table-row">
      <div class="collage table-cell">
        <div class="image-one"><div class="inner" style="background-image: url('{{ page.images[0].image_path }}');"></div></div>
        <div class="image-two"><div class="inner" style="background-image: url('{{ page.images[1].image_path }}');"></div></div>
        <div class="image-three"><div class="inner" style="background-image: url('{{ page.images[2].image_path }}');"></div></div>
        <div class="image-four"><div class="inner" style="background-image: url('{{ page.images[3].image_path }}');"></div></div>
      </div>
    </div>

  </div>

  <div class="feature"><div class="inner" style="background-image: url('{{ page.featured_image_path }}');"></div></div>

</article>
