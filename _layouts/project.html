<article class="project section clearfix" itemscope itemtype="http://schema.org/BlogPosting">

  {% include intro.html 
   client_name=page.intro.client_name 
   project_name=page.intro.project_name 
   description=page.intro.description_html 
  %}

  <div class="desktop-collage">
    <div class="collage">
      <div class="image-one"><div class="inner"><img src="{{ site.url }}/{{ page.images[0].image_path }}" class="img-responsive" /></div></div>
      <div class="image-two"><div class="inner"><img src="{{ site.url }}/{{ page.images[1].image_path }}" class="img-responsive" /></div></div>
      <div class="image-three"><div class="inner"><img src="{{ site.url }}/{{ page.images[2].image_path }}" class="img-responsive" /></div></div>
      <div class="image-four"><div class="inner"><img src="{{ site.url }}/{{ page.images[3].image_path }}" class="img-responsive" /></div></div>
    </div>
  </div>

  <div class="feature">
    <div class="inner"><img src="{{ site.url }}/{{ page.featured_image_path }}" class="img-responsive"/></div>
  </div>

  <div class="mobile-collage"></div>

</article>
