<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>
    
    <div class="social">
      {% include social.html %}
    </div>
    <div class="mobile-background"></div>

    {% include contact.html %}
    
    {{ content }}

    {% include footer.html %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/vendors/jquery.easings.min.js"></script>
    <script src="https://unpkg.com/infinite-scroll@3/dist/infinite-scroll.pkgd.min.js"></script>
    <script type="text/javascript" src="{{ site.url }}{{ site.baseurl }}/js/scripts.js"></script>

    {% if page.heroes %}
      <script>
        $(document).ready(function() {
            var images = [];
            {% for image in page.heroes %}
              images.push('{{ site.url }}{{ site.baseurl }}/{{ image.image_path }}');
            {% endfor %}
            slideshow(images);
        });
      </script>
    {% endif %}

  </body>

</html>
