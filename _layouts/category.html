---
layout: default
---

<div id="fullpage">

  <section class="hero section">
    <div class="logo category">
      <h1>{{ page.category }}</h1>
    </div>
  </section>

  {% for project in site.projects %}
    {% for category in project.categories %}
      {% if category == page.category %}
        {{ project }}
      {% endif %}
    {% endfor %}
  {% endfor %}

</div>
