<footer class="_footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 __find">
                <h3 class="h2">Find Us</h3>
                <address>{{ site.data.information.address_html }}</address>
            </div>
            <div class="col-lg-4 __contact">
                <h3 class="h2">Contact Us</h3>
                {{ site.data.information.phone_number }}<br />
                <a href="mailto:{{ site.data.information.email_address }}">{{ site.data.information.email_address }}</a>
            </div>
            <div class="col-lg-4 __follow">
                <h3 class="h2">Follow Us</h3>
                <ul>
                    <li><a href="{{ site.data.information.instagram_url }}"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="{{ site.data.information.facebook_url }}"><i class="fab fa-facebook"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand _navbar">
        <div class="container">
            <a class="navbar-brand" href="{{ site[jekyll.environment].url }}{{ site.baseurl }}">
                <img src="{{ site[jekyll.environment].url }}/images/logo-white.png" class="logo __logo" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    {% include navigation.html %}
                </ul>
            </div>
        </div>
    </nav>
</footer>
