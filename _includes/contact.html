<div class="contact">
  <div class="inner">
    <div class="form">
      <h2>Get in contact</h2>
      <p>{{ site.phone_number }}</p>
      <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>

      <h2>Address</h2>
      <p>122 Buckingham Street, Surry Hill 2010<p>

      <h2>Send us a message</h2>
      <form action="https://formspree.io/hello@ourfriendselectric.com.au" method="POST">
        <input type="hidden" name="_subject" value="Contact from the website" />
        <input type="hidden" name="_next" value="http://www.ourfriendselectric.com.au" />
        <div class="form-group">
          <label for="Name">Name</label>
          <input name="Name" type="text" />
        </div>
        <div class="form-group">
          <label for="Name">Email</label>
          <input name="_replyto" type="text" />
        </div>
        <div class="form-group">
          <label for="Name">Message</label>
          <textarea name="message" rows="5"></textarea>
        </div>
        <div class="form-group">
          <button>Send message</button>
        </div>
      </form>
    </div>
    <div class="image">
    </div>
    <img src="{{ site.url }}/images/close.svg" class="close" id="close" />
  </div>
</div>
<div id="overlay"></div>
