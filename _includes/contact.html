<div class="contact">
  <div class="inner">
    <div class="form">
      <h2>Get in contact</h2>
      <p>0440 123 456</p>
      <p><a href="mailto:hello@outfriendselectric.com.au">hello@outfriendselectric.com.au</a></p>

      <h2>Send us a message</h2>
      <form action="https://formspree.io/hello@ourfriendselectric.com.au" method="POST">
        <input type="hidden" name="_subject" value="Contact from the website" />
        <input type="hidden" name="_next" value="http://www.ourfriendselectric.com.au" />
        <div class="form-group">
          <label for="Name">Name</label>
          <input name="Name" type="text" />
        </div>
        <div class="form-group">
          <label for="Name">Email</label>
          <input name="_replyto" type="text" />
        </div>
        <div class="form-group">
          <label for="Name">Message</label>
          <textarea name="message" rows="5"></textarea>
        </div>
        <div class="form-group">
          <button>Send message</button>
        </div>
      </form>
    </div>
    <div class="image">
    </div>
    <img src="{{ site.github.url }}/images/close.svg" class="close" id="close" />
  </div>
</div>
<div id="overlay"></div>
